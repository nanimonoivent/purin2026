<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード認証</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #FFFF33;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    .card {
      background: #fff;
      width: 90%;
      max-width: 360px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
      font-size: 20px;
    }

    input {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4f46e5;
      color: #fff;
    }

    button:active {
      background: #CD853F;
    }

    #message {
      margin-top: 12px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="purinlogo.PNG" style="width:120%; max-width:300px; margin:0 auto 16px; display:block;">
    
    <h2>ひらがな8文字の<br>パスワードを入力</h2>

    <input 
      type="text" 
      id="password" 
      maxlength="8" 
      placeholder="パスワードを入れてね">

    <button onclick="checkPassword()">真実の地へ</button>

    <p id="message"></p>
  </div>

  <script>
    const correctPassword = "はんにんわぷりん"; // ←変更OK

    function checkPassword() {
      const input = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (input === correctPassword) {
        window.location.href = "secret.html";
      } else {
        message.textContent = "あきらめるな！真実の地は近い...";
      }
    }
  </script>

</body>
</html>
