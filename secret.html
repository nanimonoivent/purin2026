<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>限定ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .full-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <img src="purin1.jpg" class="full-image">
  <img src="purin2.jpg" class="full-image">

</body>
</html>
