<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>限定ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .image-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .button-area {
      padding: 16px;
      background: #000;
      text-align: center;
    }

    button {
      width: 90%;
      max-width: 400px;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="image-area">
    <img id="mainImage" src="purin1.jpg">
  </div>

  <div class="button-area">
    <button onclick="showSecret()">頑張った助手へご褒美！</button>
  </div>

  <script>
  function showSecret() {
    document.getElementById("mainImage").src = "purin2.jpg";
    document.querySelector(".button-area").style.display = "none";
  }
  </script>

</body>
</html>
